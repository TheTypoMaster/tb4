DWHOS ONLINE MODULE SHOWS MEMBERS AND GUESTS ON THE SITE=DWho's Online module shows members, guests and robots on the site. Latest members can be show too. Different user groups marks with different class. User name can be linked to the user profile. Supports users avatars using DAvatar content plugin.
DWO DETECT WHO'S ONLINE=Detect Who's Online
DWO DETECT WHO'S ONLINE DESC=Run functions to detect online users (members, guests and robots). You must set 'Yes' to get &quot;Who's Online&quot; functionality. Use 'No' to use the module to show ONLY last members.
DWO TIMEOUT=Timeout
DWO TIMEOUT DESC=How many minutes to stay user active (online).
DWO MEMBERS SETTINGS=<b>Members settings</b>
DWO MEMBERS SHOW MODE=Members show mode
DWO MEMBERS SHOW MODE DESC=How to show members in the memberlist: alphabetical (by name), by activity (more active users will be higher) or don't show.
DWO DON'T SHOW=Don't show
DWO ALPHABETICAL=Alphabetical
DWO ACTIVITY=by Activity
DWO MEMBER NAME MODE=Member Name mode
DWO MEMBER NAME MODE DESC=What value use for member name: Username (login) or Name.
DWO MEMBER OUTPUT FORMAT=Member output format
DWO MEMBER OUTPUT FORMAT DESC=Specify output format for member item. Use variables: <b>$name</b> &mdash; member name; <b>$usertype</b> &mdash; user type; <b>$avatar</b> &mdash; member avatar; <b>$pms</b> &mdash; link to PMS.
DWO MAX MEMBERS COUNT=Max Members count
DWO MAX MEMBERS COUNT DESC=Maximum count of the online members to show in the memberlist (useful for many active users).
DWO HIDE USERGROUPS=Hide Usergroups
DWO HIDE USERGROUPS DESC=Select usergroups to hide from the memberlist. Use CTRL to select multiple groups.
DWO HIDE USERS=Hide Users
DWO HIDE USERS DESC=Comma-separated (<b>,</b>) list of users IDs to hide from the memberlist.
DWO COUNT HIDDEN=Count hidden
DWO COUNT HIDDEN DESC=Count hidden users as Guests for summary info.
DWO PROFILE LINK FORMAT=Profile link format
DWO PROFILE LINK FORMAT DESC=Specify format of the link to the user profile. Use variables: <b>$id</b>, <b>$username</b>, <b>$name</b>, <b>$email</b>. For example, Community Builder profile link format will be: <b>index.php?option=com_comprofiler&amp;task=userProfile&amp;user=$id</b>. If leave blank, then no link for name, but auto link for avatar (if enabled); use <b>0</b> to completly disable links.
DWO PROFILE LINK TARGET=Profile link target
DWO PROFILE LINK TARGET DESC=Value for attribute <b>target</b> for tag <b>A</b> for profile links. Use <b>_blank</b> to open the profile in a new window.
DWO ROBOTS SETTINGS=<b>Robots settings</b>
DWO ROBOTS=Robots
DWO ROBOTS DESC=List of name and signatures for (search) bots. Usage format: <b><i>bot_name</i>=<i>signature1</i>,<i>signature2</i>,<i>...</i></b>. Where: <b><i>bot_name</i></b> &mdash; name of the robot to show; <b><i>signatureX</i></b> &mdash; any part of User-Agent of the robot (you can set several comma-separated parts). One line for one robot name.
DWO EMPTY SIGNATURE=Empty signature
DWO EMPTY SIGNATURE DESC=Some bots don't have signatures (user-agent string). Specify 'Yes' to detect it.
DWO ROBOTS SHOW MODE=Robots show mode
DWO ROBOTS SHOW MODE DESC=How to show robots.
DWO IN THE MEMBERLIST=In the Memberlist
DWO ROBOT OUTPUT FORMAT=Robot output format
DWO ROBOT OUTPUT FORMAT DESC=Specify output format for robot item. Use variables: <b>$name</b> &mdash; robot name; <b>$avatar</b> &mdash; robot &quot;avatar&quot;.
DWO SUMMARY INFO SETTINGS=<b>Summary Info settings</b>
DWO SUMMARY INFO POSITION=Summary Info position
DWO SUMMARY INFO POSITION DESC=Where to show summary information about members, guests and robots count: before (top) or after (bottom) memberlist.
DWO TOP=Top
DWO BOTTOM=Bottom
DWO IF PRESENT=If present
DWO ALWAYS=Always
DWO SUMMARY MEMBERS SHOW=Summary Members show
DWO SUMMARY MEMBERS SHOW DESC=When there is necessary to show count of the Members on the site.
DWO SUMMARY GUESTS SHOW=Summary Guests show
DWO SUMMARY GUESTS SHOW DESC=When there is necessary to show count of the Guests on the site.
DWO SUMMARY ROBOTS SHOW=Summary Robots show
DWO SUMMARY ROBOTS SHOW DESC=When there is necessary to show count of the Robots on the site.
DWO LATEST MEMBERS SETTINGS=<b>Latest Members settings</b>
DWO LATEST MEMBERS COUNT=Latest Members count
DWO LATEST MEMBERS COUNT DESC=How many last registered members to show in the Latest Members list. Specify '0' to disable this function.
DWO SHOW BLOCKED=Show blocked
DWO SHOW BLOCKED DESC=Show blocked users in the Latest Members list. Not activated users are blocked.
DWO LATEST MEMBER OUTPUT FORMAT=Latest Member output format
DWO LATEST MEMBER OUTPUT FORMAT DESC=Specify output format for latest member item. Use variables: <b>$name</b> &mdash; member name; <b>$usertype</b> &mdash; user type; <b>$avatar</b> &mdash; member avatar; <b>$pms</b> &mdash; link to PMS.
DWO LATEST MEMBERS SHOW MODE=Latest Members show mode
DWO LATEST MEMBERS SHOW MODE DESC=How to show latest members in the list: alphabetical (by name), by registered date ASC or DESC, or don't show (disable).
DWO REGISTRED DATE ASC=Registred date ASC
DWO REGISTRED DATE DESC=Registred date DESC
DWO LATEST MEMBERS POSITION=Latest Members position
DWO LATEST MEMBERS POSITION DESC=Where to show Latest Members list: before (top) or after (bottom) memberlist.
DWO TOTAL MEMBERS SETTINGS=<b>Total Members settings</b>
DWO TOTAL MEMBERS POSITION=Total Members position
DWO TOTAL MEMBERS POSITION DESC=Where to show Total Members: before (top) or after (bottom) memberlist.
DWO TOTAL MEMBERS LINK=Total Members link
DWO TOTAL MEMBERS LINK DESC=URL to your site memberlist page. For example, Community Builder's memberlist link is <b>index.php?option=com_comprofiler&amp;task=userslist</b>.
DWO EXTRA SUPPORTS=<b>Extra supports</b>
DWO SUPPORT AGORA=Support Agora forum
DWO SUPPORT AGORA DESC=Enable to support links to the Agora forum user profiles. Use <b>$agora_user_id</b> variable in the Profile link format, e.g. <b>index.php?option=com_agora&amp;task=profile&amp;id=$agora_user_id</b>.
DWO DAVATAR PLUGIN=DAvatar plugin
DWO SUPPORT DAVATAR=Support DAvatar (for members)
DWO SUPPORT DAVATAR DESC=Activate to support DAvatar plugin. Shows avatar for user name. DAvatar plugin must be installed, enabled and configurated.
DWO DAVATAR USER IDENTIFIER=DAvatar User Identifier
DWO DAVATAR USER IDENTIFIER DESC=Specify parameter to use as user identificator: <b>id</b>, <b>username</b>, <b>name</b> or <b>email</b>.
DWO DAVATAR PARAMS=DAvatar params
DWO DAVATAR PARAMS DESC=Specify custom parameters for DAvatar plugin. For example: <b>class=avatar&#124;width=50</b>. See more in plugin description.
DWO MAX AVATARS COUNT=Max avatars count
DWO MAX AVATARS COUNT DESC=Maximum count of the users avatars to show. Next online users will be shown without avatars.
DWO SHOW ROBOTS AVATARS=Show Robots &quot;avatars&quot;
DWO SHOW ROBOTS AVATARS DESC=Activate to support DAvatar plugin for the robots. Shows avatar for robot name. DAvatar plugin must be installed and enabled.
DWO DAVATAR ROBOTS PARAMS=DAvatar Robots params
DWO DAVATAR ROBOTS PARAMS DESC=Specify custom parameters for DAvatar plugin for robots. For example: <b>class=avatar-robot&#124;height=32</b>. See more in plugin description.
DWO PMS=Private Messages System (PMS)
DWO SUPPORT PMS=Support PMS
DWO SUPPORT PMS DESC=Choose PMS to use for links to send private message to the user. The PMS must be installed.
DWO NO PMS=No PMS
DWO UDDEIM=uddeIM
DWO MESSAGING=Messaging
DWO PMS ITEMID=PMS Itemid
DWO PMS ITEMID DESC=Value of menu item identifier for PMS.
DWO PMS ICON URL=PMS icon URL
DWO PMS ICON URL DESC=URL of an image for <i>Send PM</i> icon.
DWO SEND PM=Send PM
DWO TRIGGER CONTENT PLUGINS=<b>Trigger Content plugins</b>
DWO PREPARE CONTENT=onPrepareContent
DWO PREPARE CONTENT DESC=Optionally prepare the content of the module with the Joomla Content Plugins function <b>onPrepareContent()</b>.
DWO BEFORE DISPLAY CONTENT=onBeforeDisplayContent
DWO BEFORE DISPLAY CONTENT DESC=Optionally process the content of the module with the Joomla Content Plugins functions <b>onBeforeDisplayContent()</b>. Useful to use with plugins such <b>mavik Thumbnails</b>.

# Front-end
# Modify localisation strings to configure best layout view for your site

# Text before main members list. For example: Members
DWO MEMBERS LIST=
# Text before robots list. For example: Robots
DWO ROBOTS LIST=

# Text before Latest Members list. For example: Latest members
DWO LATEST MEMBERS LIST=<span class="mod_dwhosonline-lates-members">Latest members:</span>\n

# Text to show before main content of the summary info
DWO SUMMARY INFO PREFIX=<span>Now online:</span>\n<ul class="mod_dwhosonline-summary">
# Format for main content of the summary info. Use variables: $members, $guests, $robots
DWO_SUMMARY_OUTPUT_FORMAT=$members $guests $robots
# Text to show after main content of the summary info
DWO SUMMARY INFO SUFFIX=</ul>
# $members
DWO NO MEMBERS=<li>no members</li>
DWO ONE MEMBER=<li>1 member</li>
DWO X MEMBERS=<li>%s members</li>
# $guests
DWO NO GUESTS=<li>no guests</li>
DWO ONE GUEST=<li>1 guest</li>
DWO X GUESTS=<li>%s guests</li>
# $robots
DWO NO ROBOTS=<li>no robots</li>
DWO ONE ROBOT=<li>1 robot</li>
DWO X ROBOTS=<li>%s robots</li>

# Total members registered on the site
DWO TOTAL MEMBERS=<span class="mod_dwhosonline-total-members">Total members: <strong>%s</strong></span>

# User types ($usertype)
DWO REGISTERED=Registered
DWO AUTHOR=Author
DWO EDITOR=Editor
DWO PUBLISHER=Publisher
DWO MANAGER=Manager
DWO ADMINISTRATOR=Administrator
DWO SUPER ADMINISTRATOR=Super Administrator
